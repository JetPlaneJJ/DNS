<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Yoga Studio Template">
    <meta name="keywords" content="assistive technology, products, accessibility">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assistive Tech Lending Library</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>

<body>

    <!-- Search model -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

    <!-- Search Bar Begin -->
    <div class="container" style="padding-bottom: 80px;">
        <div class="row"
            style="display: flex; flex-wrap: wrap;margin-right: -15px; margin-left: -15px; justify-content: center;">
            <div class="col-lg-3" style="display:inline-block">
                <p class="p-search" tabindex="0">Product Type</p>
                <!-- audtocomplete="off" for firefox behavior -->
                <select id="tag-select" autocomplete="off" class='select-css' tabindex="0">
                    <option disabled selected value> -- select an option -- </option>
                </select>
            </div>
            <div class="col-lg-3" style="display:inline-block">
                <p class="p-search" tabindex="0">Features</p>
                <!-- Select Features temporarily disabled because data not available yet -->
                <select disabled id="feature-select" autocomplete="off" class='select-css' tabindex="0">
                    <!-- <option disabled selected value> -- select an option -- </option> -->
                    <option disabled selected value> -- coming soon! -- </option>
                </select>
            </div>
            <div class="col-lg-3" style="display:inline-block">
                <p class="p-search" tabindex="0">Search Bar</p>
                <input class="search-input" type="text" id="search-bar" placeholder="Search on keyword..."
                    autocomplete="off" tabindex="0">
            </div>
            <div class="col-lg-2" style="display:inline-block">
                <p class="p-search" tabindex="0">Search</p>
                <button id="search-btn" class='b-primary' tabindex="0">Search</button>
            </div>
        </div>
        <div class='search-tag-container'>
            <ul id='tags' style="font-size: 18px;"></ul>
        </div>
    </div>
    <!-- Search Bar End -->

    <!-- Js Plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
    <script src="../js/jquery.slicknav.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/jquery.nice-select.min.js"></script>
    <script src="../js/mixitup.min.js"></script>
    <script src="//rawgithub.com/indrimuska/jquery-editable-select/master/dist/jquery-editable-select.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
